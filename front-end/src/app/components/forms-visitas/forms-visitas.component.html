<!--Cuerpo de la página donde se solicita "Fecha actual", "nombre", "apellido paterno", "apellido materno", "empresa de donde visita", "a quien viene a ver", "fecha de entrada", "fecha de salida", "correo", "celular" -->
<!-- identificación "se deja id físicamente"-->
<div class="container w-container">
    <h1 class="heading-6">Registro de información</h1>
    <div class="w-form">
        <form id="Login-From" action="http://127.0.0.1:5000/add_data" method="POST" onsubmit="return validarFormulario()">
            <label for="nombre" class="field-label">Nombre</label>
            <input type="text" class="fields w-input" autofocus="true" maxlength="256" name="nombre" id="nombre" required="">

                <label for="apaterno" class="field-label-3">Apellido paterno</label>
                <input type="text" class="fields w-input" maxlength="256" name="apaterno" id="apaterno" required="">

                <label for="amaterno" class="field-label-3">Apellido materno</label>
                <input type="text" class="fields w-input" maxlength="256" name="amaterno" id="amaterno" required="">

                <label for="empresa" class="field-label-3">Empresa de donde visita</label>
                <input type="text" class="fields w-input" maxlength="256" name="empresa" id="empresa" required="">

                <label for="aquienviene" class="field-label-3">A quien viene a ver</label>
                <input type="text" class="fields w-input" maxlength="256" name="aquienviene" id="aquienviene" required="">

                <label for="fechaentrada" class="field-label-3">Fecha de entrada</label>
                <input type="text" class="fields w-input" maxlength="256" name="fechaentrada" id="fechaentrada" required="">

                <label for="fechasalida" class="field-label-3">Fecha de salida</label>
                <input type="text" class="fields w-input" maxlength="256" name="fechasalida" id="fechasalida" required="">

                <label for="correo" class="field-label-3">Correo</label>
                <input type="email" class="fields w-input" maxlength="256" name="correo" id="correo" required="">

                <label for="celular" class="field-label-3">Celular</label>
                <input type="text" class="fields w-input" maxlength="256" name="celular" id="celular" required="">

                <label for="motivo" class="field-label-3">Motivo de visita:</label>
                <textarea id="motivo" class="fields w-input" maxlength="256" name="motivo"></textarea>

                <input type="submit" value="Guardar" data-wait="Por Favor Espera..." class="submit-button-2 w-button">
        </form>
    </div>
</div>
